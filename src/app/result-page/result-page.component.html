<table class="table table-sm table-light table-striped">
	<thead>
		<tr>
			<th scope="col">Battle Instance</th>
			<th scope="col">Player One's Action</th>
			<th scope="col">Player Two's Action</th>
            <th scope="col">Battle Winner</th>
			<!--TODO: Use *ngIf to hide if hideArtist is true-->
			<!-- <th *ngIf="hideArtist==false" scope="col">Primary Artist</th> -->
			<!--TODO: Use *ngIf to hide if hideAlbum is true-->
			<!-- <th *ngIf="hideAlbum==false" scope="col">Album</th> -->
		</tr>
	</thead>
	<tbody>
		<!--TODO: Use *ngFor to loop over tracks-->
		<tr *ngFor="let res of battleResults; index as i">
			<!--TODO: Populate with row index (start with 1!)-->
			<td>{{i+1}}</td>
			<td>
				<!--TODO: link to the endpoint for that track, display the track's name-->
				<span>
                    
                    <!-- {{res.getPlayerOneActionPng()}} -->
                    
                    {{res.getPlayerOneAction()}} <br>
                    <img [src]=res.getPlayerOneActionPng() alt="img" style="width:20%">
                </span>
			</td>
			<!--TODO: display the track's duration-->
			<td>
                <span>
                    <!-- {{res.getPlayerTwoActionPng()}} -->
                    {{res.getPlayerTwoAction()}} <br>
                    <img [src]=res.getPlayerTwoActionPng() alt="img" style="width:20%">
                </span>
            </td>
			<!--TODO: Use *ngIf to hide if hideArtist is true; link to the first artist's endpoint and display the first artist's name-->
			<!-- <td *ngIf="hideArtist==false"><a href="{{'/artist/' + track.artists[0].id}}">{{track.artists[0].name}}</a></td> -->
			<!--TODO: Use *ngIf to hide if hideAlbum is true; link to the album's endpoint and display the album's name-->
			<td>
                <span>
                    {{res.getWinner()}} <br>
                    <img *ngIf="res.getWinner() == 'Player One Won'" [src]=res.getPlayerOneActionPng() alt="img" style="width:20%">
                    <img *ngIf="res.getWinner() == 'Player Two Won'" [src]=res.getPlayerTwoActionPng() alt="img" style="width:20%">
                    
                </span>
            </td>
		</tr>
	</tbody>
</table>
